@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <!-- google map api -->
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyD4PgjeHo8quOdhN2RaqWZAQZeoBAYOB5I&sensor=false&language=zh-CN">
        </script>
        <!-- google map api-->
        <script src="@routes.Assets.at("javascripts/markerclusterplus.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/markerwithlabel.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/gmap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/infobubble.js")" type="text/javascript"></script>

        I'm footer.
